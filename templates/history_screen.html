{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }} {% endblock %}


{% block content %}
    <div class="container">

        <div class="col mb-4">

            <form action="" method="POST" id="sensors-form">
                {% csrf_token %}
                <div class="row pt-2 px-2">
                    <div class="col-auto">
                        <div class="input-group mb-3">


                            <span class="input-group-text" id="inputGroup-sizing-default">Sensors</span>
                            <select class="form-select " aria-label="sensors" name="sensors" id="selected_sensor">
                                <option value="percentage" selected>Percentage</option>
                                <option value="tmp">Temperature</option>
                                <option value="pressure">Pressure</option>
                                <option value="steam_inj">Steam injection</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>


        </div>
        <div class="row gx-5">
            <div class="col-md-3">
                <div class="row">


                    <div class="row">

                        <div>
                            <h1>
                                Sensor Details:
                            </h1>
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
            <div class="col-md-9 ">
                <div class="row" id="monitorMap">
                    {{ map | safe }}
                </div>


            </div>

        </div>
    </div>
    <script>
        window.selected_sensor = '{{ sensors }}';
    </script>
    <script src="{% static 'js/history_handler.js' %}" defer></script>
{% endblock %}
